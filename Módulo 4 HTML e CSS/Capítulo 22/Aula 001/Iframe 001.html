      <h1>Oque significa <i>Iframe</i></h1>
      <p>A sigla Iframe, o I no começo significa inline, ou seja, inline frame.</p>
      <h1>Testando o uso de <i>Iframe</i></h1>
      <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe> para aprender
         programar.</p>
      <iframe src="https://www.google.com/" frameborder="1"></iframe><p>Alguns sites não aceitam iframe, como exemplo. O site do google.</p>
   </body>
