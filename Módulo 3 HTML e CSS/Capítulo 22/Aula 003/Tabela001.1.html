<!DOCTYPE html>
<html lang="pt-br">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tabelas</title>
      <STYle>
         * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
         }

         table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
         }

         td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
         }

         .numero {
            text-align: right;
            vertical-align: middle;
         }
      </STYle>
   </head>

   <body>
      <h1>Minha primeira Tabela</h1>
      <!--
      Hierarquia de Tabelas (simples)
      TABLE = Tabela
      TABLE ROW = Linha da Tabela
      TABLE HEADER = cabeÃ§alho da tabela
      TABLE DATA = dados da Tabela
      -->
      <table>
         <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
         </tr>
         <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
         </tr>
         <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
      </table>
   </body>

</html>
